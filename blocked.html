
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f3f3f3;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        .error-icon {
            font-size: 80px;
            color: red;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        p {
            font-size: 16px;
            color: #666;
        }
        .domain {
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">&#10060;</div>
        <h1>Sorry, you have been blocked</h1>
        <p>You are unable to access <span class="domain" id="domain-name"></span></p>
        <h2>Why have I been blocked?</h2>
        <p>This website is using security measures to prevent unauthorized access or suspicious activity.</p>
        <h2>What can I do to resolve this?</h2>
        <p>If you believe this is an error, you can contact the website administrator.</p>
    </div>
    <script>
        document.getElementById("domain-name").innerText = window.location.hostname;
    </script>
</body>
</html>
